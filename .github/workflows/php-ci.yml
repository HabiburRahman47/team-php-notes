name: PHP CI

on:
  push:
    branches: [ main ]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # or any version you want

      - name: Validate PHP syntax
        run: |
          set -e
          for file in $(find . -name "*.php"); do
            echo "Checking $file"
            php -l "$file"
          done

